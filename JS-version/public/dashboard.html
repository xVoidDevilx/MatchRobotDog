<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.A.T.C.H. HMI</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="navbar">
    <h1 class="navtitle">M.A.T.C.H. Control Panel</h1>
  </div>
  <div class="matchdisplay">
    <div class="sensor-panel">
        <h1>Sensor Feedback</h1>
        <ul class="sensor-list">
            <li>Humidity: <span class="sensor-data">value</span></li>
            <li>Pressure: <span class="sensor-data">value</span></li>
            <li>Temp: <span class="sensor-data">value</span></li>
            <li>Gyro: <span class="sensor-data">value</span></li>
            <li>Acceleration: <span class="sensor-data">value</span></li>
            <li>Color: <span class="sensor-data">value</span></li>
            <li>Brightness: <span class="sensor-data">value</span></li>
        </ul>
      </div>
      <div class="video-feed">
        Here is the video feed box
        </div>
        <div class="soundboard">
            This is the Soundboard panel
        </div>
  </div>

  <div class="control-feedback">
    <div class="top-row">
        <a class="arrow up">
            <img src="./images/uparrow.png" alt="Up Arrow">
        </a>
    </div>
    <div class="bottom-row">
        <a class="arrow left">
            <img src="./images/leftarrow.png" alt="Left Arrow">
        </a>
        <a class="arrow down">
            <img src="./images/downarrow.png" alt="Down Arrow">
        </a>
        <a class="arrow right">
            <img src="./images/rightarrow.png" alt="Right Arrow">
        </a>
    </div>
</div>


</body>
</html>
